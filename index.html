<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./scss/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>REGISTRATION</title>
</head>

<body>
    <div class="main-wrapper">
        <div class="registration">
            <form action="" name="registration_form">
                <h1 class="title">
                    Create a new account
                </h1>
                <div class="fields">
                    <div class="registration_group">
                        <input class="registration_input" type="text" placeholder="Name" id="Name" name="Name" value="">
                        <span class="error-message-name"></span>
                        <label for="Name" class="registration_label"><span><img src="./images/email-icon 1.svg"
                                    alt="email-icon"></span></label>
                    </div>
                    <div class="registration_group">
                        <img id="eye" class="eye" src="./images/eye 1.svg" alt="eye">
                        <input class="registration_input" type="password" name="Password" id="Password"
                            placeholder="Password" value="">
                        <span class="error-message-password"></span>
                        <label for="Password" class="registration_label"><span><img src="./images/password-icon 1.svg"
                                    alt="password-icon"></span></label>
                    </div>
                    <div class="registration_group">
                        <div class="select-box">
                            <div class="options-container" id="options-container">
                                <div class="option">
                                    <input type="radio" class="radio" id="Ukraine" value="Ukraine" name="Country">
                                    <label for="Ukraine">Ukraine</label>
                                </div>
                                <div class="option">
                                    <input type="radio" class="radio" id="Russia" value="Russia" name="Country">
                                    <label for="Russia">Russia</label>
                                </div>
                                <div class="option">
                                    <input type="radio" class="radio" id="Belarus" value="Belarus" name="Country">
                                    <label for="Belarus">Belarus</label>
                                </div>
                            </div>
                            <div class="selected" id="selected">
                                Country
                            </div>
                            <span class="error-message-country"></span>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="sex">
                        <div class="registration_group">
                            <input class="registration_radio" type="radio" name="sex" value="male" id="male">
                            <label for="male" class="registration_label">Male</label>
                        </div>
                        <div class="registration_group">
                            <input class="registration_radio" type="radio" name="sex" value="female" id="female">
                            <label for="female" class="registration_label">Female</label>
                        </div>
                    </div>
                    <div class="registration_group_checkbox">
                        <input class="registration_checkbox" type="checkbox" name="accept" id="accept" checked="true">
                        <label for="accept" class="registration_label">Accept <a href="#">terms</a> and <a href="#">conditions</a></label>
                    </div>
                    <span class="error-message-radio"></span>
                    <button class="registration_button" disabled>Sign up</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
